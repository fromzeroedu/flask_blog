{% extends "base.html" %}

{% block title %}Blog Admin{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-offset-3 col-md-6">

    <h3>Blog Admin</h3>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="messages">
      <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    {% endwith %}

  </div>

</div>
{% endblock %}
